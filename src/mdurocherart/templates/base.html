<!DOCTYPE html>
<html>
<head>
<title>MDurocherArt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicons/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicons/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicons/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='favicons/site.webmanifest') }}">
<!--    <link rel="mask-icon" href="{{ url_for('static', filename='favicons/safari-pinned-tab.svg') }}" color="#000000">-->
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- Retrieve css from online sources -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/css/fontawesome.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/css/brands.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/css/solid.css') }}" />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/page.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/background.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/images.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/slides.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/text.css') }}" />
    <script type="text/javascript" src="{{ url_for('static', filename='js/io.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/slider.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/slides.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/form_helpers.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/modal_helper.js') }}"></script>
    <div class="row align-items-center" style="width: 100%; margin: 0 0 0 0;" >
        <div class="d-flex justify-content-sm-between align-content-center" style="width: 30%; height: 1em; padding-left: 5%;">
        </div>
        <a href="#" class="d-flex justify-content-center" style="width: 40%;">
            <img class="logo" src="{{ url_for('static', filename='assets/logo.png') }}" alt="Responsive image"/>
        </a>
        <div class="d-flex justify-content-start" style="width: 30%;">
            <button id="open-sidepanel" class="side_bar_btn align-self-center rounded">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </div>
    <div class="row align-items-center justify-self-centre" style="width: 100%; margin: 0 0 0 0;" >
        <div class="d-flex justify-content-sm-between align-content-center" style="width: 30%; padding-left: 5%;">
        </div>
        <div class="d-flex justify-content-sm-between align-content-center" style="width: 40%;">
            <a class='page_link' href="{{ url_for('home.homepage') }}" style="padding-left: 0">Home</a>
            <a class='page_link' href="{{ url_for('about.homepage') }}" style="padding-left: 0">About</a>
            <a class='page_link' href="{{ url_for('contact.homepage') }}" style="padding-left: 0">Contact</a>
            {%- if logged_in %}
            <a class='page_link' href="{{ url_for('upload.homepage') }}" style="padding-left: 0">Customise Site</a>
            {%- endif %}
        </div>
    </div>
    {% include 'sidebar.html' %}
</head>

<body style="width: 100%; height: 100%; overflow-x: hidden; display: flex; flex-direction: column";>
<article style="min-height: 100vh;">
    {% block content %}
    {% endblock %}
</article>
<footer class="footer-style">
    <div class="footer-social-links">
        <button class="footer-icons align-self-center rounded" onclick="window.open('https://www.facebook.com/manueladurocherart','_blank')">
            <i class="fa-brands fa-facebook"></i>
        </button>
        <button class="footer-icons align-self-center rounded" onclick="window.open('https://www.instagram.com/manueladurocherart/','_blank')">
            <i class=" fa-brands fa-instagram"></i>
        </button>
    </div>
    <div class="footer-social-links">
        <a class='footer-link' href="{{ url_for('home.homepage') }}" style="padding-left: 0;"><p style="margin: 0 0 0 0;">Home</p></a>
        <a class='footer-link' href="{{ url_for('about.homepage') }}" style="padding-left: 0;"><p style="margin: 0 0 0 0;">About</p></a>
        <a class='footer-link' href="{{ url_for('contact.homepage') }}" style="padding-left: 0;"><p style="margin: 0 0 0 0;">Contact</p></a>
    </div>
    <div class="footer-social-links final-footer-row" style="padding-top: 0">
        <i class="fa-regular fa-copyright"></i>
        <p style="margin: 0 0 0 0;">MDurocherArt 2023.</p>
    </div>
    <div class="footer-social-links final-footer-row" style="padding-bottom: 20px; padding-top: 0">
        <p style="margin: 0 0 0 0;">How was this made:</p>
        <button class="footer-icons align-self-center rounded" onclick="window.open('https://github.com/KDKasonde/art_portfolio_site','_blank')">
            <i class="fa-brands fa-github"></i>
        </button>
    </div>
</footer>
</body>

<script>
    document.getElementById("open-sidepanel").addEventListener(
        'click', function(event) {
            openNav(
                document.getElementById("side-panel-content"),
                document.getElementById("my-side-panel"),
                "30vw"
            );
            event.stopPropagation();
        }
    );
</script>

</html>
